<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
                newInfo = document.getElementById("log");
                output = "";
                var numArray = [];
                for(var i = 0; i < localStorage.length; i++) {
                    numArray.push(localStorage.key(i));
                }
                numArray.sort();
                for(var j = 0; j < numArray.length; j++) {
                    output = "<div>" + localStorage[numArray[j]] + "</div>" + output;
                }

                newInfo.innerHTML = output;

            $("#msg").change(function() {
                var date = new Date();
                var info = date + " - " + $("#msg").val() + "<div></div>";
                $("#log").prepend(info);
                localStorage[date.getTime()] = info;
            });
        });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
